<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Inspire Me Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Gorditas|Shadows+Into+Light+Two|Trocchi'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

    <h1 id="title" class="rainbowtext text-center">Inspire Me</h1>
<div class="container">
	<div class="buttons text-center">
		<button id="new_quote" class="btn"><i class="fa fa-plus"></i> New Quote</button>
		<a id="tweet_quote" href="#" target="_blank"><i class="fa fa-twitter"></i> Tweet</a>
	</div>

	<div class="quote-box well center-block">
		<i class="fa fa-quote-left"> </i>
			<h2 class="quote-text"></h2>
			<h3 class="quote-author"></h3>
	</div>
</div>
  
  <footer class="text-center">
    <p>Designed with <i style="color:red" class="fa fa-heart"></i> by <a style="color: white" href="https://www.linkedin.com/in/prateek-kalra-61aba866/" target="_blank">Prateek Kalra</a>.</p>
  </footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
